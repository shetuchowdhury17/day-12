<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <div class="form-group row">
                        <label class="col-form-label col-md-3">Starting Number</label>
                        <div class="col-md-9">
                            <input type="text" name="starting_number" id="startingNumber" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-md-8 m-auto">
                    <div class="form-group row">
                        <label class="col-form-label col-md-3">Ending Number</label>
                        <div class="col-md-9">
                            <input type="text" name="ending_number" id="endingNumber" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-md-8 m-auto">
                    <div class="form-group row">
                        <label class="col-form-label col-md-3">Result</label>
                        <div class="col-md-9">
                            <input type="text" name="result" id="result" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-md-8 m-auto">
                    <div class="form-group row">
                        <label class="col-form-label col-md-3"></label>
                        <div class="col-md-9">
                            <input type="submit" name="btn" id="btn" class="btn btn-success btn-block" value="Submit"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
